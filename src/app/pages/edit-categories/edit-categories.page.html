<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Editar Categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="default" overflow-scroll="true">
  <form #form="ngForm" (ngSubmit)="save(form)">
      <ion-grid>
          <ion-row color="primary">
              <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
                  <div class="">
                      
                      <ion-item *ngIf="categoria.idCategoria">
                          <ion-label>Marcar como Inactivo</ion-label>
                          <ion-checkbox slot="end" name="inactivo" [(ngModel)]="categoria.inactivo" color="primary"></ion-checkbox>
                      </ion-item>

                
 

                      <!--   <ion-item>
            <ion-label position="floating">Producto</ion-label>
            <ion-select [(ngModel)]="merma.productoId" (ionChange)="changeProducto($event)" name="productoId" interface="popover" multiple="false" placeholder="Seleccionar...">
              <ion-select-option *ngFor="let item of productos" (click)="changeProducto(item)" value="{{item.id}}">{{item.nombre}}</ion-select-option>
            </ion-select>
          </ion-item>
-->
                     

                      
                    
                      <ion-item>
                        <ion-label position="floating">Nombre</ion-label>
                        <ion-textarea [(ngModel)]="categoria.nombre" name="nombres" placeholder="Nombre de la categoria"></ion-textarea>
                    </ion-item>   
                    <ion-item>
                      <ion-label position="floating">Grupo Categoria</ion-label>
                      <ion-select [(ngModel)]="categoria.grupoarticuloid" (ionChange)="changeTurno($event)" name="grupoCategoria" interface="popover" multiple="false" placeholder="Seleccionar...">
                        <ion-select-option *ngFor="let item of grupocategoria" value="{{item.id}}">{{item.nombre}}</ion-select-option>
                    </ion-select>
                  </ion-item>

                  
                      <ion-item>
                        <ion-label position="floating">Limite</ion-label>
                        <ion-textarea [(ngModel)]="categoria.limite" name="limite" placeholder="Limite para la categoria"></ion-textarea>
                    </ion-item> 
                              
                        

                

                      <ion-item>
                          <ion-label position="floating">usuario modificacion</ion-label>
                          <ion-textarea  disabled [(ngModel)]="merma.observaciones" name="observaciones" placeholder="Observaciones..."></ion-textarea>
                      </ion-item>
                   
                      
                    
                         

              

                    





                  </div>
                  <div class="ion-padding" *ngIf="canChange">
                      <ion-button type="submit" [disabled]="form.invalid" expand="block">
                          Guardar
                      </ion-button>
                
                  </div>
              </ion-col>
          </ion-row>
      </ion-grid>
  </form>


</ion-content>

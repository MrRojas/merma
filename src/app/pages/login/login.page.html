<ion-content color="default" class="ion-margin-top">
    <form #form="ngForm" (ngSubmit)="login(form)">
        <ion-grid>
            <ion-row color="primary" class="ion-justify-content-center ion-margin-top">
                <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">

                    <ion-card>

                        <ion-img [src]="logo" class="logo" ></ion-img>


                        <ion-card-header>
                            <ion-card-title class="ion-text-center"></ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <div class="ion-padding">
                                <ion-item>
                                    <ion-input name="username" type="user" placeholder="usuario" ngModel required></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-input name="password" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>
                                </ion-item>
                            </div>
                            <div class="ion-padding">
                                <ion-button type="submit" [disabled]="form.invalid" expand="block">Acceder</ion-button>
                            </div>
                        </ion-card-content>
                    </ion-card>



                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
